<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
    <h1>Blueprints</h1>
    <label for="author">Author</label>
    <input type="text" id="author" value="JohnConnor">
    <button>Get blueprints</button>

    <div class="container">
        <div class="blueprints-list">
            <h2>JohnConnor's blueprints:</h2>
            <table>
                <tr>
                    <th>Blueprint name</th>
                    <th>Number of points</th>
                    <th></th>
                </tr>
                <tr>
                    <td>house</td>
                    <td>233</td>
                    <td><button>Open</button></td>
                </tr>
                <tr>
                    <td>gear</td>
                    <td>342</td>
                    <td><button>Open</button></td>
                </tr>
            </table>
            <h3>Total user points: 575</h3>
        </div>
        <div class="current-blueprint">
            <h2>Current blueprint: house</h2>
            <div class="blueprint-display">[Blueprint image]</div>
        </div>
    </div>

    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
