<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <h1>Blueprints</h1>

    <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" class="form-control" value="JohnConnor">
        <button id="getBlueprintsBtn" class="btn btn-primary">Get blueprints</button>
    </div>

    <div class="blueprints-list">
        <h2 id="author-title">Blueprints:</h2>
        <table id="blueprintTable" class="table">
            <thead>
            <tr>
                <th>Blueprint name</th>
                <th>Number of points</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <h3 id="totalPoints">Total user points: 0</h3>
    </div>

    <div class="current-blueprint">
        <h2>Current blueprint: <span id="currentBlueprintName">None</span></h2>
        <div class="blueprint-display">[Blueprint image]</div>
    </div>
</div>

    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
