<!DOCTYPE html>
<html lang="es">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<h1>Blueprints del Autor</h1>

<!-- Campo para captura del autor -->
<label for="author">Autor: </label>
<input type="text" id="author" name="author">
<button id="getBlueprints">Get Blueprints</button>

<!-- Campo donde se mostrará el nombre del autor -->
<p><strong>Autor Seleccionado: </strong><span id="authorName"></span></p>

<!-- Tabla donde se mostrarán los planos -->
<table id="blueprintsTable" border="1">
    <thead>
    <tr>
        <th>Plano</th>
        <th>Puntos</th>
    </tr>
    </thead>
    <tbody>
    <!-- Filas de la tabla se llenarán dinámicamente -->
    </tbody>
</table>

<!-- Campo donde se mostrará el total de puntos -->
<p><strong>Total de Puntos: </strong><span id="totalPoints">0</span></p>

</body>
</html>
